<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himalayan Trek Guides</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="https://app.boei.help/embed/k/821ef24c-ef11-4626-aec1-1e8f4a12a116" async></script>
<body>
    <header>
        <h1>Himalayan Trek Guides</h1>
        <p>Find the best local guides for your Himalayan adventures</p>
    </header>

    <div class="container">
        <div id="guides" class="guide-list">
            <!-- Guides will be populated here -->
        </div>
    </div>

    <footer id="contact">
        <!-- Footer Content -->
    </footer>

    <script>
        // Fetch the JSON and populate the guides
        fetch('guides.json')
            .then(response => response.json())
            .then(data => {
                const guides = data;
                const guideList = document.getElementById('guides');

                guides.forEach(guide => {
                    const guideItem = document.createElement('div');
                    guideItem.className = 'guide-item';

                    guideItem.innerHTML = `
                        <img src="${guide.image}" alt="${guide.name}" class="guide-image">
                        <div class="guide-details">
                            <h2 class="guide-name">${guide.name}</h2>
                            <p class="contact-info">Phone: <a href="tel:${guide.phone}">${guide.phone}</a></p>
                            <p class="treks">Treks: ${guide.treks}</p>
                        </div>
                    `;
                    guideList.appendChild(guideItem);
                });
            })
            .catch(error => console.error('Error fetching the guides data:', error));
    </script>

        <!-- New Section Linking to Local Guides Benefits Page -->
        <div class="info-section">
            <h2>Why Choose Local Guides?</h2>
            <p>Learn more about the unique advantages of trekking with local guides over larger trek companies.</p>
            <a href="local-guides-benefits.html" class="learn-more">Learn More</a>
        </div>
    </div>
</body>
</html>
